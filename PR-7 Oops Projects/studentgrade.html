  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="container">
 
  <div class="card form-card">
    <h2>ðŸŽ“ Student Result</h2>
    <label>University Name</label>
    <input type="text" id="uname" placeholder="Enter university name">
    <label>Degree</label>
    <select id="degree">
      <option value="">Select Degree</option>
      <option value="BSc">BSC</option>
      <option value="BCom">BCOM</option>
      <option value="BA">BA</option>
      <option value="BTech">BTech</option>
      <option value="MSc">MSc</option>
      <option value="MCom">MCom</option>
      <option value="MA">MA</option>
      <option value="MTech">MTech</option>
    </select>

    <label>Student Name</label>
    <input type="text" id="sname" placeholder="Enter student name">

    <div class="marks">
      <div>
        <label>Gujarati</label>
       <input type="number" id="m1" min="0" max="100">
    </div>
      <div>
        <label>Maths</label><input type="number" id="m2" min="0" max="100">
      </div>
      <div>
        <label>Hindi</label><input type="number" id="m3" min="0" max="100">
      </div>
      <div>
        <label>Science</label><input type="number" id="m4" min="0" max="100">
      </div>
      <div>
        <label>English</label><input type="number" id="m5" min="0" max="100">
      </div>
    </div>

    <button onclick="calculateGrade()">Calculate Result</button>
  </div>

  <!-- RESULT CARD -->
  <div class="card result-card" id="resultCard">
    <h2>ðŸ“Š Result</h2>
    <p id="StudentName"></p>
    <p id="Total"></p>
    <p id="Average"></p>
    <p id="percentage"></p>
    <h3 id="grade" class="grade"></h3>
  </div>
</div>


  <script src="script.js"></script>
  </body>
  </html>
